<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="ds-container">
        <div class="ds-head">
            <img src="./img/logo.png" alt="logo">
            <img src="./img/pokemon.png" alt="pokemon">
        </div>
        <div class="ds-middle">
            <div class="ds-middle_screen">
                <!-- this is where we will add in the pokemon photo -->
            </div>

            <form class="ds-middle_search">
                <input type="text" name="pokemon" placeholder="search pokemon">
                <input type="submit" value="Search">
            </form>

            <div class="ds-middle_result">
                <!-- this is where we will add in the pokemon information -->
            </div>
        </div>
        <div class="ds-footer"></div>
        <div class="ds-right"></div>
    </div>
